
<div class="dialog">
<h2 mat-dialog-title class="tt">Seu formulário Reactive forms</h2>
<div mat-dialog-content  class="ct">
  <h3>Seus dados Pessoais</h3>
  <h4>Nome: {{ name }} {{lastname}}</h4>
  <h4>CPF: {{ cpf }} </h4>
  <h4>Telefone: {{ phone }} </h4>
  <h4>Endereço: {{ street }} nº {{number}}</h4>
  <h4>{{ district }}; {{city}} - {{ state }} / {{country}}  </h4>
  <h4>Username: {{ username }} </h4>
  <h4>Email: {{email}}</h4>
  <h5>Obrigado pelo cadastro!</h5>
</div>
</div>
